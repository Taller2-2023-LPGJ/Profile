# File: .github/workflows/deploy.yml
on:
  push:
    branches:
      - develop

name: Deploy

jobs:

  devflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Okteto
        uses: okteto/deploy@v1
        with:
          stack-file: docker-compose.yaml
        env:
          OKTETO_API_TOKEN: ${{ secrets.OKTETO_TOKEN }}